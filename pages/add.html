<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/add.css">
    <link rel="shortcut icon" href="../imgs/controle.ico" type="image/x-icon">
    <title>Adicione seus jogos</title>
</head>

<body>
    <header><i class="voltar fa-solid fa-arrow-left"></i></header>
    <main class="campos__adicionar">
        <form data-form class="formulario">
            <h1 class="formulario__titulo">Envie um jogo</h1>

            <div class="formulario__campo">
                <label for="nome">Insira o nome do jogo</label>
                <input type="text" class="campos__opcao nome" placeholder="Ex: Call of Duty" id="nome" data-nome>
            </div>
            <div class="formulario__campo">
                <label for="genero">Insira o genero do jogo</label>
                <input type="text" class="campos__opcao genero" placeholder="Ex: Luta" id="genero" data-genero>
            </div>
            <div class="formulario__campo">
                <label for="imagem">Insira a URL da imagem</label>
                <input type="text" class="campos__opcao imagem" placeholder="Ex: https://image.api.playstation.com/vulcan/ap/rnd/202211/0901/QIneWCHPuvanEThqShUR9SGn.jpg" id="imagem" data-imagem>
            </div>

            <input type="submit" class="formulario__botao">
        </form>

    </main>
    <script src="../js/app.js"></script>
</body>

</html>
